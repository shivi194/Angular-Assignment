
 <article class="message">
    <div class="message-header">
      <p>{{user.name}} Information</p>
    </div>
    <div class="message-body">
      <table class="table is-bordered">
        <tbody>
         <span class="sp">{{user.name}}</span>
         <br/>
         <br/>
          <tr>
            <td>Name</td>
            <td>
              <span class="tag is-medium">
                {{ user.name }}
              </span>
            </td>
          </tr>

          <tr>
            <td>Username</td>
            <td>
              {{ user.username }}
             </td>
          </tr>
          <tr>
            <td>Email</td>
            <td appHighlight>
              {{ user.email }}
            </td>
          </tr>
          <br/>
          <tr>
            
          <div class="buttons is-justify-content-center">
            <button class="button is-primary" (click)="handleView()">View</button>
            <button class="button is-danger" (click)="handleDeleteUser()">
              Delete
            </button>
          </div>
        </tr>
        </tbody>

      </table>
      <br/><br/>
    </div>
  </article>
